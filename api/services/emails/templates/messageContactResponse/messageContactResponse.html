<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="color-scheme" content="light dark">
		<meta name="supported-color-schemes" content="light dark">
		<title>Confirmación de la cuenta</title>
		<!-------------------- ESTILOS --------------------->
			<style type="text/css">
				@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

				.email {
            		background-color: white;
            		height: 100vh;
					width: auto;
					overflow: hidden;
					box-sizing: border-box;
					font-family: 'Lato', sans-serif;
				}

				.email__header {
					background-color: rgb(10, 10, 10);
					text-align: center;
					width: 100vw;
					height: 120px;
					overflow: hidden;
					font-family: 'Lato', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				}

				.email__header img {
					width: 100%;
					height: 100%;
					object-fit: cover;
				}

				#email__body {
					padding: 1rem 2rem;
					background-color: #f9f9f9;
					font-family: 'Lato', sans-serif;
					line-height: 1.2rem;
					height: 100%;
				}

				#email__body h1 {
					text-align: center;
					font-size: 16px;
					margin-bottom: 1rem;
					font-weight: 900;
					color: #101010;
					font-family: 'Lato', sans-serif;
				}
				
				p {
					margin: 0;
				}

				#email__body p {
					text-align: left;
					display: block;
					margin: .25rem;
					font-size: 14px;
                    width: 100%;
					color: #101010;
					font-family: 'Lato', sans-serif;
				}

				@media (prefers-color-scheme: dark) {
					#email__body {
						background-color: #f9f9f9 !important;
					}
				}
			</style>
		<!-------------------- FIN ESTILOS ----------------->
		</head>
		
			<div class="email">
				<div class="email__header">	
					<img src="cid:headerbg" alt="Encabezado del email" />
				</div>
	
				<div id="email__body" class="email__body">
					<h1>MENSAJE ENVIADO</h1>
					<p>Muchas gracias por ponerte en contacto con nosotros, te responderemos lo más pronto posible.</p>
				</div>
			</div>

	</body>
</html>
